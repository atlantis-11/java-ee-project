<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="px-3 mt-5">
        <div class="col-md-6 col-sm-12 border rounded mx-auto p-3">
            <form action="#" th:action="@{/books/{mode}(mode=${mode})}"
                  th:object="${book}" method="POST" class="m-0">
                <h3 class="mb-3 ms-3" th:text="${(mode == 'add' ? 'Add new' : 'Edit') + ' book'}"></h3>

                <input type="hidden" th:field="*{id}">

                <input type="text" th:field="*{title}"
                       class="form-control my-2" placeholder="Title">

                <input type="text" th:field="*{author}"
                       class="form-control my-2" placeholder="Author">

                <textarea th:field="*{description}"
                          class="form-control my-2" placeholder="Description"></textarea>

                <input type="text" th:field="*{coverUrl}"
                       class="form-control my-2" placeholder="Cover URL">

                <button type="submit" class="btn btn-primary mt-2"
                        th:text="${mode == 'add' ? 'Add' : 'Save'}"></button>
            </form>
        </div>
    </div>
</body>
</html>
