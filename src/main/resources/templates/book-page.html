<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex mt-5">
        <div class="me-3 w-25">
            <img class="border rounded w-100" th:src="${book.coverUrl}" alt="Book cover">
        </div>
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <h6 class="card-subtitle text-muted" th:text="${'by ' + book.author}"></h6>
                <p class="card-text mt-3" th:text="${book.description}"></p>

                <ul>
                    <li th:each="review : ${book.reviews}" th:text="${review.user.username + ' - ' + review.review}"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
