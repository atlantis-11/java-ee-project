<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head::head-metadata}"></th:block>
    <title>Sign up</title>
    <script th:src="@{/signup-form.js}"></script>
</head>
<body>
    <form class="container border rounded col-md-4 col-sm-12 p-3 mt-5"
          th:action="@{/signup}" method="post" th:object="${user}">
        <input th:field="*{username}" class="form-control mt-3"
               placeholder="Username" name="username">
        <input type="password" th:field="*{password}" class="form-control mt-3"
               placeholder="Password" name="password">
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
</body>
</html>
