<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title th:text="${user.username}"></title>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center" th:text="${user.username + '''s reviews'}"></h3>

        <div th:each="review : ${user.reviews}" class="p-2 w-75 mx-auto">
            <a th:href="@{/books/{id}(id=${review.book.id})}" th:text="${review.book.title}" class="text-decoration-none ms-2"></a>
            <div class="border rounded p-3 mt-2 mb-0"
                 th:text="${review.content}"
                 style="white-space:pre"></div>
        </div>
    </div>
</body>
</html>
